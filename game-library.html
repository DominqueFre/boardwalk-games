<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Boardwalk Games | Game Library</title>
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for
    rent or purchase. Reserve your game online and embark on your next baord game adventure today!">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        crossorigin="anonymous" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- classes on body set to work with mt-auto on footer to ensure it always stays at the bottom -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Section -->
    <div>Navigation</div>
    <!-- Header with Carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game Library Intro text</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- Main element to hold all key sections of the game library page. It is not part of the grid -->
    <main>
        <!-- Services Section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games Section Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
            <div class="row">
                <div class="col-12">Retro Games Section Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>



    </main>
    <!-- Footer / Contact Section -->
    <!-- mt-auto added to push footer to bottom -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact information -->
                <div class="col-12 col-md-6 col-xl-4">Contact Info & Social links</div>
                <!-- Opening Times -->
                <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS Script also at the end to build last -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"></script>
    <!-- Font Awesome kit Java Scripts so pop it at the end to build last-->
    <script src="https://kit.fontawesome.com/d5991e788a.js" crossorigin="anonymous"></script>

</body>

</html>
